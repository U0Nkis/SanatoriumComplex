<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>SanaDuna</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">Main</a></li>
                <li><a th:href="@{/procedures}" class="btn client-btn">Procedures</a></li>
                <li><a th:href="@{/hotel-room}" class="btn client-btn">Hotel room</a></li>
                <li><a th:href="@{/room-booking}" class="btn client-btn">Room booking</a></li>
                <li><a th:href="@{/staff}" class="btn client-btn">Staff</a></li>
                <li><a th:href="@{/customers}" class="btn client-btn">Customers</a></li>
            </ul>
        </nav>
    </div>
</header>
<h1>List of Staff</h1>
<a th:href="@{/staff/add}" class="btn">Add a new staff member</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Specialization</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="staff : ${staff}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.firstName}"></td>
        <td th:text="${staff.lastName}"></td>
        <td th:text="${staff.specialization}"></td>
        <td>
            <a th:href="@{/staff/edit/{id}(id=${staff.id})}">Edit</a>
            <a th:href="@{/staff/delete/{id}(id=${staff.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
