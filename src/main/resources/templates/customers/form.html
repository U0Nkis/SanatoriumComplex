<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${customer.id == null ? 'Добавить клиента' : 'Редактировать клиента'}"></title>
</head>
<body>
<h1 th:text="${customer.id == null ? 'Добавить клиента' : 'Редактировать клиента'}"></h1>
<form th:action="@{/customers/save}" th:object="${customer}" method="post">
    <div>
        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
        <label for="dateOfBirth">Дата рождения:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
    </div>
    <div>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" th:field="*{phone}" required>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        <button type="submit">Сохранить</button>
        <a th:href="@{/customers}">Отмена</a>
    </div>
</form>
</body>
</html>
