<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Usage</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>SanaDuna</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">Main</a></li>
                <li><a th:href="@{/procedures}" class="btn client-btn">Procedures</a></li>
                <li><a th:href="@{/hotel-room}" class="btn client-btn">Hotel room</a></li>
                <li><a th:href="@{/room-usage}" class="btn client-btn">Usage</a></li>
                <li><a th:href="@{/staff}" class="btn client-btn">Staff</a></li>
                <li><a th:href="@{/customers}" class="btn client-btn">Customers</a></li>
            </ul>
        </nav>
    </div>
</header>
<h1>Room Usage</h1>
<a th:href="@{/room-usage/add}" class="btn">Add a new usage record</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Room</th>
        <th>Procedure</th>
        <th>Staff</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="roomUsage : ${roomUsage}">
        <td th:text="${roomUsage.id}"></td>
        <td th:text="${roomUsage.room.id}"></td>
        <td th:text="${roomUsage.procedure.id}"></td>
        <td th:text="${roomUsage.staff.id}"></td>
        <td th:text="${#dates.format(roomUsage.startTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#dates.format(roomUsage.endTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <a th:href="@{/room-usage/edit/{id}(id=${roomUsage.id})}">Edit</a>
            <a th:href="@{/room-usage/delete/{id}(id=${roomUsage.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
