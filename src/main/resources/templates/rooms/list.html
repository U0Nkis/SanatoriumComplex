<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of rooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>SanaDuna</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">Main</a></li>
                <li><a th:href="@{/procedures}" class="btn client-btn">Procedures</a></li>
                <li><a th:href="@{/rooms}" class="btn client-btn">Rooms</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Our contacts</a></li>
                <li><a th:href="@{/customers}" class="btn client-btn">Customers</a></li>
            </ul>
        </nav>
    </div>
</header>
<h1>List of rooms</h1>
<a th:href="@{/rooms/add}" class="btn">Add a new room</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Room number</th>
        <th>Capacity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.capacity}"></td>
        <td>
            <a th:href="@{/rooms/edit/{id}(id=${room.id})}">Edit</a>
            <a th:href="@{/rooms/delete/{id}(id=${room.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
