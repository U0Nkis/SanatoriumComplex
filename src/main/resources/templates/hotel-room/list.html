<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Hotel Rooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>SanaDuna</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">Main</a></li>
                <li><a th:href="@{/procedures}" class="btn client-btn">Procedures</a></li>
                <li><a th:href="@{/hotel-room}" class="btn client-btn">Hotel room</a></li>
                <li><a th:href="@{/room-booking}" class="btn client-btn">Room booking</a></li>
                <li><a th:href="@{/staff}" class="btn client-btn">Staff</a></li>
                <li><a th:href="@{/customers}" class="btn client-btn">Customers</a></li>
            </ul>
        </nav>
    </div>
</header>
<h1>List of Hotel Rooms</h1>
<a th:href="@{/hotel-room/add}" class="btn">Add a new room</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Room Number</th>
        <th>Bed Count</th>
        <th>Price per Night</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hotelRoom : ${hotelRoom}">
        <td th:text="${hotelRoom.id}"></td>
        <td th:text="${hotelRoom.roomNumber}"></td>
        <td th:text="${hotelRoom.bedCount}"></td>
        <td th:text="${hotelRoom.pricePerNight}"></td>
        <td>
            <a th:href="@{/hotel-room/edit/{id}(id=${hotelRoom.id})}">Edit</a>
            <a th:href="@{/hotel-room/delete/{id}(id=${hotelRoom.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
