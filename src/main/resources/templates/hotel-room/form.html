<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hotelRoom.id == null ? 'Add room' : 'Edit room'}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${hotelRoom.id == null ? 'Add room' : 'Edit room'}"></h1>
<form th:action="@{${hotelRoom.id == null ? '/hotel-room/save' : '/hotel-room/edit/' + hotelRoom.id}}" th:object="${hotelRoom}" method="post">
    <div>
        <label for="roomNumber">Room number:</label>
        <input type="text" id="roomNumber" th:field="*{roomNumber}" required>
        <span th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></span>
    </div>
    <div>
        <label for="bedCount">Bed count:</label>
        <input type="number" id="bedCount" th:field="*{bedCount}" required min="1">
        <span th:if="${#fields.hasErrors('bedCount')}" th:errors="*{bedCount}"></span>
    </div>
    <div>
        <label for="pricePerNight">Price per night:</label>
        <input type="number" id="pricePerNight" th:field="*{pricePerNight}" required step="0.01">
        <span th:if="${#fields.hasErrors('pricePerNight')}" th:errors="*{pricePerNight}"></span>
    </div>
    <div>
        <button type="submit">Save</button>
        <a th:href="@{/hotel-room}">Cancel</a>
    </div>
</form>
</body>
</html>
